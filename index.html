      <br /><br />

      <input type="hidden" id="selectedMajor" name="selectedMajor" />

      <button type="submit">추가</button>
    </form>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const majorButtons = document.querySelectorAll(".majorButton");
        const rankingsDiv = document.getElementById("rankings");

        function fetchAndDisplayRankings() {
          fetch("https://api.ajoufesta.com/v1/game/manager")
            .then((response) => response.json())
            .then((data) => {
              // Clear existing rankings
              rankingsDiv.innerHTML = "";

              // Create and append each student's info to the rankings div
              data.forEach((student) => {
                const studentDiv = document.createElement("div");
                studentDiv.innerHTML = `ID: ${student.studentId}, Level: ${
                  student.level
                }, Name: ${student.name}, Major: ${student.major || "N/A"}`;
                rankingsDiv.appendChild(studentDiv);
              });
            })
            .catch((error) => console.error("Error fetching rankings:", error));
        }

        // Attach event listeners to major buttons
        majorButtons.forEach((button) => {
          button.addEventListener("click", function () {
            document.getElementById("selectedMajor").value = this.value;
            majorButtons.forEach((btn) => btn.classList.remove("active"));
            this.classList.add("active");

            // Fetch and display rankings whenever a major button is clicked
            fetchAndDisplayRankings();
          });
        });

        // Initial fetch and display rankings on page load
        fetchAndDisplayRankings();

        const addStudentForm = document.getElementById("addStudentForm");
        addStudentForm.addEventListener("submit", function (event) {
          event.preventDefault();

          const studentId = document.getElementById("studentId").value;
          const level = document.getElementById("level").value;
          const name = document.getElementById("name").value;
          const major = document.getElementById("selectedMajor").value;

          const formData = {
            studentId: parseInt(studentId),
            level: parseInt(level),
            name: name,
            major: major,
            password: "donghwa0302!A",
          };

          fetch("https://api.ajoufesta.com/v1/game/manager", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          })
            .then((response) => {
              if (response.ok) {
                console.log("Student added successfully");
                // Refresh the rankings display after a new student is added
                fetchAndDisplayRankings();
                return response.text(); // Assuming the server might not return a JSON response
              }
              throw new Error("Failed to add student");
            })
            .catch((error) => console.error("Error adding student:", error));
        });
      });
    </script>
  </body>
</html>
