<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rankings</title>
    <style>
      .majorButton {
        padding: 5px 10px;
        margin-right: 10px;
        border: none;
        cursor: pointer;
        outline: none;
      }

      .majorButton.active {
        background-color: #007bff;
        color: #ffffff;
      }
    </style>
  </head>
  <body>
    <h1>Student Rankings</h1>
    <div id="rankings"></div>

    <h2>Add New Student</h2>
    <form id="addStudentForm">
      <label for="studentId">Student ID:</label>
      <input type="number" id="studentId" required /><br /><br />

      <label for="level">Level:</label>
      <input type="number" id="level" required /><br /><br />

      <label for="name">Name:</label>
      <input type="text" id="name" required /><br /><br />

      <label for="major">Major:</label>
      <div id="majorButtons">
        <button type="button" class="majorButton" value="소프트웨어학과">
          소프트웨어학과
        </button>
        <button type="button" class="majorButton" value="경제학과">
          경제학과
        </button>
        <button type="button" class="majorButton" value="기계공학과">
          기계공학과
        </button>
        <!-- Add more buttons as needed -->
      </div>
      <br /><br />

      <input type="hidden" id="selectedMajor" name="selectedMajor" />

      <button type="submit">Add Student</button>
    </form>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const majorButtons = document.querySelectorAll(".majorButton");

        majorButtons.forEach((button) => {
          button.addEventListener("click", function () {
            document.getElementById("selectedMajor").value = this.value;
            // Toggle active class for button styling
            majorButtons.forEach((btn) => btn.classList.remove("active"));
            this.classList.add("active");
          });
        });

        const addStudentForm = document.getElementById("addStudentForm");
        addStudentForm.addEventListener("submit", function (event) {
          event.preventDefault();

          const studentId = document.getElementById("studentId").value;
          const level = document.getElementById("level").value;
          const name = document.getElementById("name").value;
          const major = document.getElementById("selectedMajor").value;

          const formData = {
            studentId: parseInt(studentId),
            level: parseInt(level),
            name: name,
            major: major,
          };

          fetch("http://localhost:8080/post", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(formData),
          })
            .then((response) => {
              if (response.ok) {
                console.log("Student added successfully");
                return response.json();
              }
              throw new Error("Failed to add student");
            })
            .then((data) => {
              // Optionally, you can update the rankings display here if needed
            })
            .catch((error) => console.error("Error adding student:", error));
        });
      });
    </script>
  </body>
</html>
